<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Glash of Glans</title>
  </head>
  <body>
    <header><h1>Welcome to the Glash of the Glans</h1></header>

    <section class="form">
      <form class="form__body">
        <label for="membername">Warrior Name: </label>
        <input class="form__input" type= "text" id="membername" /></br>
        <label for="wise">Wise</label>
        <input type="radio" name="wisdom" value="wise" id="wise">
        <label for="foolish">Foolish</label>
        <input type="radio" name="wisdom" value="foolish" id="foolish">
        <label for="brave">Brave</label>
        <input type="radio" name="courage" value="brave" id="brave">
        <label for="cowardly">Cowardly</label>
        <input type="radio" name="courage" value="cowardly" id="cowardly"> 
        <label for="magical">Magical</label>
        <input type="radio" name="wizardry" value="magical" id="magical">
        <label for="muggle">Muggle</label>
        <input type="radio" name="wizardry" value="muggle" id="muggle">
        <input type="submit" value="Generate Glan">
      </form>
    </section>
    <script src="dom.js"></script>
  </body>
</html>
